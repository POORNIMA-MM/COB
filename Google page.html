<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lookalike</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .google-container {
            text-align: center;
        }

        .google-logo {
            width: 272px;
            height: 92px;
            margin-top: 180px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-input {
            width: 600px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
        }

        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 8px;
            padding: 10px 20px;
            margin-left: -48px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="google-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Google Search">
            <button class="search-button">Google Search</button>
        </div>
    </div>
</body>
</html>
